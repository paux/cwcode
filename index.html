<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code generator for CW training</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="libcwcode.js"></script>
</head>
<body>
    <h1>Code generator for CW training</h1>
    <p>by Stephan Paukner, OE3SPR</p>
    <p>Usage: Use the generated, hourly 'codeid' in the URL, or choose your own arbitrary 'codeid' (any string) to share the same random text.</p>
    <p style="text-align: center;">
    <input type="checkbox" id="uppercase" checked="checked" onClick="generateCode();">uppercase
    <input type="checkbox" id="letters" checked="checked" onClick="generateCode();">letters
    <input type="checkbox" id="figures" checked="checked" onClick="generateCode();">figures
    <input type="checkbox" id="specialchars" checked="checked" onClick="generateCode();">=/?,.
    </p>
    <hr>
    <p id="text"></p>
    <hr>
    <script>generateCode();</script>
</body>
</html>
